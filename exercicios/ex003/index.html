<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga com imagens</h1>
    <hr>
    <p>Abaixo você vera uma imagem que está na mesma pasta: </p>

    <img src="imagens/logo-css-200.png" alt="Logo CSS3">

    <img src="https://devkico.itexto.com.br/wp-content/uploads/2017/08/logotipo.png" alt="Logo JavaScript"> <!-- Url -->
