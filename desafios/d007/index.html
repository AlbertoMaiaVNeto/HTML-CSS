<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagenm Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitas a melhor experiência &#x1F92F;</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/audio1.mp3" controls autoplay></audio> <br><!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/audio1.mp3" type="audio/mpeg">
        <source src="midia/audio1.ogg" type="audio/ogg">
        <source src="midia/audio1.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/audio1.mp3" download="audio1.mp3" type="aplication/mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
